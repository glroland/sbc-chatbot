components:
  comp-for-loop-2:
    dag:
      tasks:
        testing-control-flow-pipeline:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-testing-control-flow-pipeline
          inputs:
            parameters:
              param:
                componentInputParameter: pipelinechannel--loop-item-param-1
          taskInfo:
            name: testing-control-flow-pipeline
    inputDefinitions:
      parameters:
        pipelinechannel--loop-item-param-1:
          parameterType: STRING
  comp-step1:
    executorLabel: exec-step1
    inputDefinitions:
      parameters:
        param:
          parameterType: STRING
  comp-step2:
    executorLabel: exec-step2
  comp-step3:
    executorLabel: exec-step3
  comp-testing-control-flow-pipeline:
    dag:
      tasks:
        step1:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-step1
          inputs:
            parameters:
              param:
                componentInputParameter: param
          taskInfo:
            name: step1
        step2:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-step2
          dependentTasks:
          - step1
          taskInfo:
            name: step2
        step3:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-step3
          dependentTasks:
          - step2
          taskInfo:
            name: step3
    inputDefinitions:
